<!DOCTYPE html>
<html>
<head>
    <title>View User Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        .admin-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
        }

        .graphic {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Admin Photo -->
        <img src="admin_photo.jpeg" alt="Admin Photo" class="admin-photo">

        <!-- User Data Heading -->
        <h1>User Data</h1>
        
        <!-- User Data Table -->
        <table>
            <tr>
                <th>Username</th>
                <th>Email</th>
            </tr>
            <!-- User Data Rows -->
            {% for row in user_data %}
            <tr>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
